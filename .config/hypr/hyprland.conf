#############################
### ENVIRONMENT VARIABLES ###
#############################

env = AQ_DRM_DEVICES,/dev/dri/card1 # :/dev/dri/card0

# env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# GTK
env = GTK_THEME,rose-pine-gtk
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# Qt
env = QT_QPA_PLATFORMTHEME,qt5ct  # For Qt5 apps
env = QT_STYLE_OVERRIDE,kvantum  # Forces Kvantum style
env = QT_QPA_PLATFORM,wayland  # For Wayland-native Qt apps

cursor {
    no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 12

    # border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_hyprland_qtutils_check = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # ----- Basic Workspace Swiping -----
    workspace_swipe_distance = 200          # px distance needed to trigger a switch (lower = faster)
    workspace_swipe_invert = true           # natural swipe direction (like phone/tablet)
    
    # ----- Touchscreen (disable if not using touchscreen) -----
    workspace_swipe_touch = false
    workspace_swipe_touch_invert = false

    # ----- Gesture Feel / Sensitivity -----
    workspace_swipe_min_speed_to_force = 25 # minimum swipe speed to force switch
    workspace_swipe_cancel_ratio = 0.4      # how much of the swipe must complete before switching

    # ----- Workspace Behavior -----
    workspace_swipe_create_new = true       # swiping right at last workspace creates a new one
    workspace_swipe_forever = true          # keep swiping across multiple workspaces (no clamping)

    # ----- Precision -----
    workspace_swipe_direction_lock = true   # prevent diagonal swipes from switching direction
    workspace_swipe_direction_lock_threshold = 8 # px before lock activates

    # ----- Internal (you can leave this alone unless experimenting) -----
    workspace_swipe_use_r = true            # use relative workspace movement instead of monitor-based
    close_max_timeout = 700                 # ms timeout for window-close gestures (optional feature)
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf



